<!DOCTYPE html>
<html>
  <head>
    <title>Typewriter effect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background: transparent;
        background-size: cover;
        font-family: 'Poppins', sans-serif; /* Updated font-family */
      }
      .container {
        display: flex; /* Change to flex display */
        align-items: center; /* Vertically center the content */
      }
      
      .typed-out {
        overflow: hidden;
        border-right: .15em solid rgb(168, 204, 245);
        white-space: nowrap;
        animation: typing 1s steps(30, end) forwards;
        font-size: 2.5rem;
      }

      h1 {
        margin-top: 10px;
        color: rgb(168, 204, 245);
        font-size: 9.5rem;;
        text-align: left;
      }

      div {
        color: white;
        text-align: left;
      }

      .profile-image {
        width: 235.5px;
        height: 348px;
        margin-top: 25px;
        margin-left: 30px; /* Add margin to create space between text and image */
        border: 4px solid white;
        border-image: linear-gradient(to right, #ffffff, rgb(168, 204, 245));
        border-image-slice: 1;
        padding: 5px;
      }
      
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="container"> <!-- Move the container div here -->
        <div>
          <h1><strong>Manisha Nallakatla</strong></h1>
          <div class="typed-out">Computer Science Student at UNC-Chapel Hill</div>
        </div>
        <img src="assets/Screenshot 2023-05-26 at 10.10.20 PM.png" alt="Manisha Nallakatla" class="profile-image">
      </div>
    </div>
  </body>
</html>
